<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flex Layout</title>
	<link rel="stylesheet" href="style.css">
  </head>
  <body>
	<div class="container">
		<!--1st row-->
		<div class="row m">
			<!--1st Box-->
			<div class="col-2 len">
				<div class="row">
					<div class="col-9">
						<div class="itm h-30">a</div>
						<div class="itm h-80">b</div>
					</div>
					<div class="col-3">
						<div class="itm h-50">c</div>
						<div class="itm h-60">d</div>
					</div>			
					<div class="col-12">
						<div class="row">
							<div class="col-4">
								<div class="itm h-40">e</div>
							</div>
							<div class="col-8">
								<div class="itm h-40">f</div>
							</div>
						</div>	
					</div>		
				</div>		
			</div>
			<!--2nd Box-->
			<div class="col-4 len">
				<div class="row">
					<div class="col-5">
						<div class="itm h-40">a</div>
						<div class="itm h-70">b</div>
					</div>
					<div class="col-5">
						<div class="itm h-50">c</div>
						<div class="itm h-60">d</div>
					</div>
					<div class="col-2">
						<div class="itm h-40">e</div>
						<div class="itm h-30">f</div>
						<div class="itm h-40">g</div>
					</div>
					<div class="col-12">
						<div class="row">
							<div class="col-2">
								<div class="itm h-40">h</div>
							</div>
							<div class="col-1">
								<div class="itm h-40">i</div>
							</div>
							<div class="col-4">
								<div class="itm h-40">j</div>
							</div>
							<div class="col-3">
								<div class="itm h-40">k</div>
							</div>
							<div class="col-2">
								<div class="itm h-40">l</div>
							</div>
						</div>	
					</div>
				</div>
			</div>
			<!--3rd Box-->
			<div class="col-2 rad">
				<div class="row">
					<div class="col-7">
						<div class="itm h-30">a</div>
					</div>
					<div class="col-5">
						<div class="itm h-30">b</div>
					</div>
				</div>
				<div class="row">
					<div class="col-9">
						<div class="row">
							<div class="col-8">
								<div class="itm h-30">c</div>
							</div>
							<div class="col-4">
								<div class="itm h-30">d</div>
							</div>
							<div class="col-12">
								<div class="row">
									<div class="col-3">
										<div class="itm h-90">e</div>
									</div>
									<div class="col-9">
										<div class="itm h-90">f</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-3">
						<div class="itm h-70">g</div>
						<div class="itm h-50">h</div>
					</div>
				</div>
			</div>
			<!--4th Box-->
			<div class="col-4 rad">
				<div class="row">
					<div class="col-8">
						<div class="row">
							<div class="col-6">
								<div class="itm h-90">a</div>
							</div>
							<div class="col-6">
								<div class="row">
									<div class="col-6">
										<div class="itm h-30">b</div>
									</div>
									<div class="col-6">
										<div class="itm h-30">c</div>
									</div>
									<div class="col-12">
										<div class="itm h-60">d</div>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-7">
								<div class="itm h-60">e</div>
							</div>
							<div class="col-3">
								<div class="itm h-60">f</div>
							</div>
							<div class="col-2">
								<div class="itm h-60">g</div>
							</div>
						</div>
					</div>
					<div class="col-4">
						<div class="itm h-60">h</div>
						<div class="itm h-90">i</div>
					</div>
				</div>
			</div>	
		</div>
		
		<!--2nd Row Start-->
		<div class="row m">
			<!--1st Box-->
			<div class="col-3 con">
				<div class="row">
					<div class="col-3">
						<div class="itm h-30">a</div>
						<div class="itm h-70">b</div>
						<div class="itm h-50">c</div>
					</div>
					<div class="col-9">
						<div class="row">
							<div class="col-9">
								<div class="itm h-120">d</div>
							</div>
							<div class="col-3">
								<div class="itm h-50">e</div>
								<div class="itm">f</div>
								<div class="itm h-50">g</div>
							</div>
						</div>
						<div class="col-12">
							<div class="row">
								<div class="col-7">
									<div class="itm h-30">h</div>
								</div>
								<div class="col-3">
									<div class="itm h-30">i</div>
								</div>
								<div class="col-2">
									<div class="itm h-30">j</div>
								</div>
							</div>
						</div>
					</div>					
				</div>
			</div>
			<!--2nd Box-->
			<div class="col-3 con">
				<div class="row">
					<div class="col-4">
						<div class="itm h-90">a</div>
						<div class="itm h-60">b</div>
					</div>
					<div class="col-3">
						<div class="itm h-70">c</div>
						<div class="itm h-40">d</div>
						<div class="itm h-40">e</div>
					</div>
					<div class="col-5">
						<div class="itm h-150">f</div>
					</div>
				</div>
			</div>
			<!--3rd Box-->
			<div class="col-3 flagBan">
				<div class="row">
					<div class="col-3">
						<div class="itm h-75">a</div>
						<div class="itm h-75">b</div>
					</div>
					<div class="col-5">
						<div class="itm h-30">c</div>
						<div class="itm h-50">d</div>
						<div class="itm h-70">e</div>
					</div>
					<div class="col-4">
						<div class="itm h-50">f</div>
						<div class="itm h-50">g</div>
						<div class="itm h-50">h</div>
					</div>
				</div>
			</div>
			<!--4th Box-->
			<div class="col-3 flagIndo">
				<div class="row">
					<div class="col-2">
						<div class="itm h-30">a</div>
					</div>
					<div class="col-4">
						<div class="itm h-30">b</div>
					</div>
					<div class="col-2">
						<div class="itm h-30">c</div>
					</div>
					<div class="col-4">
						<div class="itm h-30">d</div>
					</div>
					<div class="col-12">
						<div class="row">
							<div class="col-5">
								<div class="itm">e</div>
								<div class="itm h-70 bor-b">f</div>
							</div>
							<div class="col-7">
								<div class="itm h-90 bor-b">g</div>
							</div>
						</div>
					</div>
					<div class="col-12">
						<div class="row">
							<div class="col-3">
								<div class="itm h-30 bor-b">h</div>
							</div>
							<div class="col-8">
								<div class="itm h-30 bor-b">i</div>
							</div>
							<div class="col-1">
								<div class="itm h-30 bor-b">j</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
    <script src="script.js"></script>
  </body>
</html>
